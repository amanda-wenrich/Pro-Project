<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,500;0,900;1,400&family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/f3d1c7af36.js" crossorigin="anonymous"></script>

</head>
  <body>
    <div class="container">
      <div class="outer card" style="width: 600px">
        <div class="card-body">
          

          <form id="city-search-form">
            <input type="text" id="search-city" style="width: 400px" placeholder="Type a city name" autofocus />
            <button type="submit" id="search-city-button"><i class="fa-solid fa-magnifying-glass"></i></button>
            <button type="submit" id="current-location-button"> <i class="fa-solid fa-location-dot"></i> </i></button>
          </form">
          <br />
          <div class="inner" style="width: 600px"> 
          <h1 id="cityName">Anywhere, USA</h1>
           <today> <div class= "city-results" id ="current-date-time"> </div> </today>            
           <span class= "city-results" id ="nowTemp"> 54 F° <span> <img class= "icon" id ="icon" src="http://openweathermap.org/img/wn/10d@2x.png" width=100px> </span>
           <ul class="details" id="details">
             <li id="feels"> Feels Like: </li>
            <li id="description"> Condition:</li>  
            <li id="humidity">Humidity:</li>
            <li id="wind"> Wind Speed: </li>
              </ul> 
             </icon>    
          
<div class="container" id="forecast">
    <div class="col-2">
      <div class="forecast-date">
      Today
      </div>
    <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="" width="36"/>
    <div class="forecast-temps">
      <span class="high-temps"> 60° </span> /
      <span class="low-temps"> 49° </span> 
    </div>
</div>


        </div>
      </div>
    </div>
    <script src="src/script.js"></script>

  </body>
</html>
